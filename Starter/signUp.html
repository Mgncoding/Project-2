<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parallax4"></div>
    <div class="styleDiv">
            <div class='row'>
                <div class='col'>
                    <img src="assets/images/logoBlack.png" alt="logo" class="img-thumbnail logo">
                </div>
                <div class='col'>
                    <a href="../Starter/index.html" id='signUpLink'>Go Back to Services Page</a>
                </div>
            </div>


    <div class="row">
        <form id="signInForm">
                <h3>Already a User?</h3>

                <div class="col">
                    <div class="form-group">
                        <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp"placeholder="example@email.com">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordSignIn" placeholder="Password">
                    </div>
                </div>

               <button type="submit" class="btn btn-primary" id="signUpBtn">Submit</button>
        </form>


        <form id="signUpForm">
                <h3>Become a User</h3>
                <div class="col">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="usernameSignUp" placeholder="Username">
                        </div>
                    </div>

                <div class="col">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp"                       placeholder="example@email.com">
                    </div>
                </div>

                <div class="col">
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control" id="phoneNumberSignUp" placeholder="555-900-0101">
                        </div>
                    </div>

                <div class="col">
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="passwordSignIn" placeholder="Password">
                    </div>
                </div>

               <button type="submit" class="btn btn-primary" id="signInBtn">Submit</button>
        </form>
    </div>


    </div>



    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../Starter/js/app.js"></script>
    <script type="text/javascript" src="../Starter/routes/htmlRoutes.js"></script>
</body>

</html>
